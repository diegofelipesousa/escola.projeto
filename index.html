<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <section class="container">
            <form id="imcForm">
                <div class="form-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Ex: 70" required>
                </div>
                <div class="form-group">
                    <label for="height">Altura (m):</label>
                    <input type="number" id="height" name="height" step="0.01" placeholder="Ex: 1.75" required>
                </div>
                <button type="submit">Calcular IMC</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora de IMC. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
